<md-autocomplete flex md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.typeName" md-delay="300" md-floating-label="Search for blueprints">
    <div layout="row" class="item" layout-align="start center">
        <span md-highlight-text="ctrl.searchText">{{item.name}}</span>
    </div>
</md-autocomplete>
